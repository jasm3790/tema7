<!DOCTYPE html>
<html lang="en">

<!---------GITHUB OPGAVE 1---------->

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            background-color: orange;
            /*            Forskellen på block og inline er at det ene er i kolonner og det andet er i række*/
            transition: .5s;
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-gap: 1em;
        }

        .marker {
            background-color: blue;
            border-radius: 0;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>


    </section>


    <script>
        //selectorall vælger alle div'er
        const diver = document.querySelectorAll("div");
        console.log(diver)

        //Funktion
        diver.forEach(div => {
            div.addEventListener("click", marker);
        })




        //der skal ikke punktum foran marker, fordi der allerede står classlist, fordi den godt ved det er en klasse
        function marker() {
            this.classList.toggle("marker");
        }
    </script>

</body></html>
