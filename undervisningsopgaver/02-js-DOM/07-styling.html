<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 0%;
            text-align: center;
            background: green;
        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background: red;
        }

    </style>
</head>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");
            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");

            firkant.innerHTML = `<img src = ${firkantURL} alt ="grøn frø">`;
            cirkel.innerHTML = `<img src = ${cirkelURL} alt ="rød gris">`;

            //funktion der skal kaldes, når man trykker på firkantet kalder vi flyt
            firkant.addEventListener("click", flyt);

            //funktion der skal kaldes, når man siger stop

            cirkel.addEventListener("click", stop);

            // definere funktionerne
            function flyt() {
                //let er variablen, så at den bytter til det der før lå i firkanten, altså frøen
                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkant.Start;
            }

            function stop() {

                // Vi fjerner eventlistnere for at det ikke skal gentage sig
                firkant.removeEventListener("click", flyt);
                //Få den til at skifte farve gradvist
                firkant.style.transition = "1.5s";
                //Få firkantet til at skifte farve, når vi har lavet mini spillet færdigt
                firkant.style.backgroundColor = "red";

                cirkel.style.transition = "1.5s";
                cirkel.style.transform = "scale(0)";

            }
        }

    </script>

</body>

</html>
