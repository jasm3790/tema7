<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden</p>
    <input type="number" id="længde">
    <p>Hvad er bredden</p>
    <input type="number" id="bredde">
    <button>Udregn arealet - klik i consolen!</button>

    <script>
        document.querySelector("button").addEventListener("click", button_clicked);

        function button_clicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            console.log(`Arealet er ${lænde*bredde}!`);

        }
    </script>
</body></html>
