<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <template>
        <article>
            <h1>Person</h1>
            <h2>Navn Hold</h2>
            <img class="profil-billede">
        </article>
    </template>

    <section id="person-liste"></section>

    <script>
        const skabelon = document.querySelector("template").content;
        const listElm = document.querySelector("#person-liste");

        console.log(skabelon)

        //Datatyper vi har arbejdet med = tal, strings(tekst), array(liste), person
        //Man definerer objektet en person her:
        const array = [{
                "navn": "Kamilla",
                "hold": "b",
                //Når det er tal det drejser sig om behøves der ikke gåseøjne
                "højde": 170,
                hårfarve: "sølv",
                billede: "https://kvikea.dk/pix1.jpg",
                thumb: "https://kvikea.dk/pix2.jpg"
                //der skal ikke komma efter sidste egenskab
            },
            {
                "navn": "Martin",
                "hold": "a",
                //Når det er tal det drejser sig om behøves der ikke gåseøjne
                højde: 180,
                hårfarve: "blå",
                billede: "martin.jpg",
                thumb: "martin1.jpg"
                //der skal ikke komma efter sidste egenskab
            },
            {
                navn: "Alan",
                hold: "b",
                //Når det er tal det drejser sig om behøves der ikke gåseøjne
                højde: 170,
                hårfarve: "rød",
                billede: "https://ale-kea.dk/images/alan1.jpg",
                thumb: "https://ale-kea.dk/images/alan_thumb.jpg"
                //der skal ikke komma efter sidste egenskab
            }
        ]

        array.forEach(person => {
            //klone skabelon
            const klon = skabelon.cloneNode(true);
            console.log(klon);
            const h2 = klon.querySelector("h2");
            h2.textContent = person.navn;
            h2.textContent += " Hold " + person.hold;
            const img = klon.querySelector("img");
            img.src = person.thumb;
            img.alt = "Billede af " + person.navn;
            listElm.appendChild(klon);
        })
    </script>

</body></html>
